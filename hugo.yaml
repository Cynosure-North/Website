baseURL: "https://Cynosure.page"
languageCode: "en-nz"
title : "Cynosure"
enableGitInfo: true

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
    - :filename
  expiryDate:
    - expiryDate
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate
  publishDate:
    - :filename
    - publishDate
    - date

permalinks:
  blog: blog/:year-:month-:day/:title

markup:
  highlight:
    lineNos: true
    lineNumbersInTable: false
    anchorLineNos: true
    noClasses: false
    codeFences: false
  asciidocExt:
    # backend: html5s
    # extensions: ["asciidoctor-html5s"]
    attributes: {
      "icons":"font"
    }

taxonomies:
  tag: tags

security:
  exec:
    allow:
      - ^asciidoctor$
