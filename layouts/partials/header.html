<header>
	{{ partial "logo.html" }}
	<div id="title-container">
		<h1 class="glitch" content="{{ title .Title }} "
		{{if gt (len .Title) 20}}
		{{/* The css parser doesn't like brackets in the string, but nothing is actually wrong*/}}
		style="font-size:{{ len .Title | math.Log | math.Floor | add 2 }}em"
		{{end}}
		>{{ title .Title }}</h1>
	</div>
</header>
