<!doctype html>
<html lang="en">

<head>
	<title>Cynosure</title>
	<link rel="stylesheet" type="text/css" href="/Styles/index.css" />
	{{ partial "partials/head.html" }}
</head>

<body>
	{{ partial "partials/logo.html" }}
	<div id="title" role="heading" aria-label="Cynosure">
		<h1 class="glitch" aria-hidden="true" style="animation-delay: -1.3s;" content="░"> C </h1>
		<h1 class="glitch" aria-hidden="true" style="animation-delay: -.9s;" content="//"> Y </h1>
		<h1 class="glitch" aria-hidden="true" style="animation-delay: -3.4s;" content="_°"> N </h1>
		<h1 class="glitch" aria-hidden="true" style="animation-delay: -1s;" content="⎋︎"> O </h1>
		<h1 class="glitch" aria-hidden="true" style="animation-delay: -.1s;" content="⯙"> S </h1>
		<h1 class="glitch" aria-hidden="true" style="animation-delay: -1.7s;" content="𝔘"> U </h1>
		<h1 class="glitch" aria-hidden="true" style="animation-delay: -.5s;" content="ℝ"> R </h1>
		<h1 class="glitch" aria-hidden="true" style="animation-delay: -2.9s;" content="!!"> E </h1>
	</div>
	<div id="column">
		<p>Hi there, I'm <a href="{{ ref . "0001-01-01-me.adoc" }}">North</a></p>
		<p>Read a post:</p> 
		<ul>
				{{ range ( where .Site.RegularPages "Section" "in" (slice "blog" "scripts") | first 3 ) }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
			{{end}}
		</ul>
		<p>Or browse by <a href="/tags">tags</a></p>
	</div>
</body>
</html>
