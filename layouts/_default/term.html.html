<!doctype html>
<html lang="en">
	<head>
		{{ partial "partials/head.html" . }}
	</head>

	<body>
		<div id="column">
			<div id="tags">
				{{ partial "partials/header.html" . }}
				<ul>
				{{ range .Pages.ByDate.Reverse }}
					<a href="{{ .Permalink }}">
						<li>
							<h2>{{ .Title }}</h2>
							<p>{{ .Summary }}</p>
						</li>
					</a>
				{{ end }}
				</ul>	
			</div>
			{{ partial "partials/footer.html" . }}
		</div>
	</body>
	<script>0</script> <!-- Firefox FOUS hack -->
</html>
