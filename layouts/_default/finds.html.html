
{{ define "main" }}
<div id="section">
	<ul>
	{{ range ( .Resources.Get "finds.csv" | unmarshal ( dict "delimiter" ";" "lazyQuotes" "true" ) | collections.Reverse) }}

	</ul>
</div>
{{ end }}
